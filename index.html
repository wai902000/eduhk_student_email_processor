<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHK 學生Email處理器</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            /* 背景色漸變 */
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }

        .description {
            text-align: center;
            margin: 10px 20px;
            color: #555;
            font-size: 14px;
            line-height: 1.5;
        }

        p {
            text-align: center;
            margin-bottom: 10px;
            color: #555;
        }

        /* 文本框容器 */
        .textarea-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        textarea {
            width: 80%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
            outline: none;
            resize: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        textarea:focus {
            border-color: #0056b3;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        /* 按鈕樣式 */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* 結果區容器 */
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 30px auto;
            gap: 20px;
        }

        .result {
            flex: 1;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .result h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 10px;
        }

        .result p {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        /* 響應式設計：窄屏時結果區垂直排列 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .result {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
            padding: 10px 0;
            background: transparent;
            /* 與背景保持一致 */
        }
    </style>
</head>

<body>
    <h1>EduHK 學生Email處理器</h1>
    <p class="description">
        學生證號碼包含 8 位數字，而 Email 中僅包含前 7 位數字時，本程式的結果僅供參考，可能與完整的學生證號碼不完全一致。
    </p>
    <p>請在下方輸入您的 EMAIL 地址，每行一個：</p>
    <div class="textarea-container">
        <textarea id="emailInput" placeholder="例如：s1234567@eduhk.hk"></textarea>
    </div>
    <button onclick="processEmails()">處理Email</button>

    <div class="container">
        <div class="result" id="resultLeft">
            <h2>只有數字結果</h2>
        </div>
        <div class="result" id="resultRight">
            <h2>s加數字結果</h2>
        </div>
    </div>

    <footer>開發人員: Matt Li</footer>

    <script>
        function processEmails() {
            const emailInput = document.getElementById('emailInput').value.trim();
            const emails = emailInput.split('\n').filter(email => email.trim() !== '');

            let outputLeft = '';
            let outputRight = '';

            emails.forEach(email => {
                const parts = email.split('@');
                if (parts.length > 1 && parts[0].startsWith('s')) {
                    const emailNumber = parts[0].substring(1); // 提取數字部分
                    const emailWithS = parts[0]; // 提取完整的學號

                    outputLeft += `<p>${emailNumber}</p>`;
                    outputRight += `<p>${emailWithS}</p>`;
                }
            });

            // 更新結果區域內容
            document.getElementById('resultLeft').innerHTML = `
                <h2>只有數字結果</h2>
                ${outputLeft || '<p>未檢測到有效的學號</p>'}
            `;
            document.getElementById('resultRight').innerHTML = `
                <h2>s加數字結果</h2>
                ${outputRight || '<p>未檢測到有效的學號</p>'}
            `;
        }
    </script>
</body>

</html>
