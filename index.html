<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Email處理器</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }

        .description {
            text-align: center;
            margin: 10px 20px;
            color: #555;
            font-size: 14px;
            line-height: 1.5;
        }

        p {
            text-align: center;
            margin-bottom: 10px;
            color: #555;
        }

        /* 文本框容器 */
        .textarea-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        textarea {
            width: 80%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
            outline: none;
            resize: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        textarea:focus {
            border-color: #0056b3;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        /* 按鈕樣式 */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* 結果區容器 */
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 30px auto;
            gap: 20px;
        }

        .result {
            flex: 1;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
            position: relative;
        }

        .result h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 10px;
        }

        .result p {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        /* 複製按鈕樣式 */
        .copy-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .copy-btn:hover {
            background-color: #0056b3;
        }

        /* 響應式設計：窄屏時結果區垂直排列 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .result {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
            padding: 10px 0;
            background: transparent;
        }
    </style>
</head>
